<head>
  <title>resolutions</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Monthly Resolutions</h1>
      <form class="new-resolution">
        <input type="text" name="title" placeholder="A new resolution" value="">
        <input type="submit" value="Submit">
      </form>
    </header>
    <ul>
      {{#each resolutions}}
        {{> resolution}}
      {{/each}}
    </ul>
  </div>

</body>

<template name="resolution">
  <li>{{title}}</li>
</template>
